<!doctype html><html><head><meta charset="utf-8"><title>tina.care annotation</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="tina.ico"><script defer="defer" src="tcweb.bundle.js"></script></head><body aurelia-app="tinacomponents"><div class="w3-row"><tc-widget title="Test Bed<br/>TINA JOZEF" image="heart-ecg.svg" channel="device" value="TINA-JOZEF"></tc-widget><tc-widget title="empty bed" image="position_emptybed.png" channel="event" value="0" description="empty bed"></tc-widget><tc-widget title="sitting" image="position_sitting-legs-down.png" channel="event" value="100" description="sitting on bed, legs on floor"></tc-widget><tc-widget title="supine" image="position_supine.png" channel="event" value="10" description="supine or dorsal recumbent, on back"></tc-widget><tc-widget title="semi-sitting" image="position_semi-sitting.png" channel="event" value="20" description="Fowler's or semi-sitting, head elevated 15-60 degrees"></tc-widget><tc-widget title="prone" image="position_prone.png" channel="event" value="30" description="prone, on the abdomen"></tc-widget><tc-widget title="lateral L" image="position_lateral-left.png" channel="event" value="40" description="lateral left, side lying on left side"></tc-widget><tc-widget title="lateral R" image="position_lateral.png" channel="event" value="45" description="lateral right, side lying on right side"></tc-widget><tc-widget title="semi-prone L" image="position_semiprone-left.png" channel="event" value="50" description="Sim's or semi-prone on left side, half-way between lateral and prone"></tc-widget><tc-widget title="semi-prone R" image="position_semiprone.png" channel="event" value="55" description="Sim's or semi-prone on right side, half-way between lateral and prone"></tc-widget><tc-widget title="orthopneic" image="position_orthopneic.png" channel="event" value="90" description="Orthopneic or Tripod, sitting on the side of bed with table"></tc-widget></div><div class="w3-row"><tc-log></tc-log></div></body></html>
