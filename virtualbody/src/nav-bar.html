<template bindable="router">
  <require from="font-awesome/css/font-awesome.min.css"></require>

  <div class="w3-navbar w3-border-bottom w3-black w3-large">
    <!--a class='w3-bar-item w3-button w3-white w3-padding-0 w3-border-bottom' href="/"><irep></irep>Repository Home</a-->
    <a repeat.for="row of router.navigation" class="${row.isActive ? 'w3-button w3-padding-4 w3-indigo' : 'w3-button w3-padding-4 w3-black'}" href.bind="row.href" title.bind="row.title">
      <i class.bind="row.settings.icon"></i></a>
  </div>
</template>
