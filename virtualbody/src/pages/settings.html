<template>
  <section class="au-animate animate-fade-in">
    <h4 t="title-settings">Settings</h4>
    <table class="w3-striped w3-border w3-card-2">
  <tr>
    <td><span t="settings-langdialogs">Dialog language</span> (${locale}) </td>
  <td class="w3-large">
    <button click.delegate="setEnglish()">EN</button><button click.delegate="setCzech()">CZ</button>
  </td>
  </tr>

    <tr>
    <td t="settings-langtts">Text to speech language and voices</td>
    <td> <span class="w3-tiny">
    <i t="settings-currentvoice">Current voice</i>
      <select value.bind="api.utter.voice"><option repeat.for="option of voices" model.bind="option">${option.name} (${option.lang})</select>
      </span>
    <span class="w3-large">
      <button click.delegate="testvoice()"><i class="fa fa-play"></i></button>
    </span>
    </td>
    </tr>
      <tr>
        <td><label t="settings-pixelratio">Pixel Ratio:</label><i>${getpixelratio}</i></td>
        <td>
          <p t="settings-pixelratioinfo">For android devices try different pixel ratio e.g. 1.75 or 2 to get better resolution in 3D visualisation</p>

          <input type="range" min="0.25" max="8" step="0.25" value.bind="pixelratio"/><i>${pixelratio}</i>
          <button click.delegate="setPixelRatio()">Set</button>

        </td>
      </tr>
      <tr>

      <td t="settings-enterfullscreen">Enter FullScreen</td><td> <button click.delegate="setFullScreen()"><i class="fa fa-arrows"></i></button></td>
      </tr>
      <tr>
        <td t="settings-exitfullscreen">Exit FullScreen</td><td><button click.delegate="setNoFullScreen()"><i class="fa fa-window-restore"></i></button></td>
      </tr>
      <tr>
        <td t="settings-scenariosurl">Scenarios URL</td>
        <td><span class="w3-tiny">
          <input type="text" value.bind="scenariosurl" class="w3-input"/><br/>
          <button click.delegate="setScenariosUrl()">Set</button>
        </span>
        </td>
      </tr>
  </table>
  </section>
</template>
