<template>
  <h2 t="title.settings">Settings</h2>
  <div class="w3-border-aqua w3-round-large">
    <p t="settings.langdialogs">Dialog language </p>
  <span class="w3-large">
    <button click.delegate="setEnglish()">EN</button><button click.delegate="setCzech()">CZ</button>
  </span>
  </div>
  <div class="w3-border-aqua w3-round-large">
    <p t="settings.langtts">Text to speech language and voices</p>
    <p> <i t="settings.currentvoice">Current voice</i> <b>${api.utter.voice.name}</b></p>
    <span class="w3-large">
    <button click.delegate="setTTSEnglish()">EN</button><button click.delegate="setTTSCzech()">CZ</button>
  </span>
  </div>

</template>
