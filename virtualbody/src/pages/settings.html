<template>
  <section class="au-animate animate-fade-in">

  <h4 t="title-settings">Settings</h4>
    <p><span t="settings-langdialogs">Dialog language</span> (${locale}) </p>
  <span class="w3-large">
    <button click.delegate="setEnglish()">EN</button><button click.delegate="setCzech()">CZ</button>
  </span>
    <br/>
    <p t="settings-langtts">Text to speech language and voices</p>
    <p> <i t="settings-currentvoice">Current voice</i> <select value.bind="api.utter.voice"><option repeat.for="option of voices" model.bind="option">${option.name} (${option.lang})</select></p>
    <span class="w3-large">
      <button click.delegate="testvoice()"><i class="fa fa-play"></i></button>
    </span>
<br/>
        <p t="settings-pixelratioinfo">For android devices try different pixel ratio e.g. 1.75 or 2 to get better resolution in 3D visualisation</p>
        <label t="settings-pixelratio">Pixel Ratio:</label><i>${getpixelratio}</i>
        <input type="range" min="0.25" max="8" step="0.25" value.bind="pixelratio"/><i>${pixelratio}</i>
        <button click.delegate="setPixelRatio()">Set</button>
<br/>
      <label t="settings-fullscreen">Enter FullScreen</label>: <button click.delegate="setFullScreen()"><i class="fa fa-arrows"></i></button><br/>
        <label t="settings-fullscreen">Exit FullScreen</label>: <button click.delegate="setNoFullScreen()"><i class="fa fa-window-restore"></i></button>

  </section>
</template>
