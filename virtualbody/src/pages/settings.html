<template>
  <section class="au-animate animate-fade-in">

  <h2 t="title-settings">Settings</h2>
    <ul>
  <li>
    <p><span t="settings-langdialogs">Dialog language</span> (${locale}) </p>
  <span class="w3-large">
    <button click.delegate="setEnglish()">EN</button><button click.delegate="setCzech()">CZ</button>
  </span>
    <hr/>
  </li>
      <li>
    <p t="settings-langtts">Text to speech language and voices</p>
    <p> <i t="settings-currentvoice">Current voice</i> <select value.bind="api.utter.voice"><option repeat.for="option of voices" model.bind="option">${option.name} (${option.lang})</select></p>
    <span class="w3-large">
      <button click.delegate="testvoice()"><i class="fa fa-play"></i></button>
    </span>
<hr/>
      </li>
      <li>
        <label t="settings-pixelratio">Pixel Ratio:</label><i>${getpixelratio}</i>
        <input type="text" value.bind="pixelratio"/>
        <button click.delegate="setPixelRatio()">OK</button>
      </li>
    </ul>
  </section>
</template>
